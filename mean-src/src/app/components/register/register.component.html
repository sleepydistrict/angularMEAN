<style>
    #register {
    padding-top: 25%;
  }
</style> 
<div id="register"> 
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="for-control">
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" [(ngModel)]="username" name="username" class="for-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="for-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="for-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
